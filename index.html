<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>STA Group</h1>
    </center>
    <form>
        <!-- Personal Information Section -->
        <fieldset>
            <legend><strong>Personal Information</strong></legend>

            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" required><br><br>

            <label for="father name">Father's Name:</label><br>
            <input type="text" id="fathername" required><br><br>

            <label for="mother name">Mother's Name:</label><br>
            <input type="text" id="mothername" required><br><br>

            <label for="email">E-mail ID:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" required><br><br>

            <label for="gender">Select Your Gender:</label><br>
            <input type="radio" name="gender" value="male" required> Male<br>
            <input type="radio" name="gender" value="female" required> Female<br>
            <input type="radio" name="gender" value="other" required> Other<br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" required><br><br>

            <label for="country">Select Country:</label><br>
            <select id="country" required>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select><br><br>
        </fieldset><br>

        <!-- Job Details Section -->
        <fieldset>
            <legend><strong>Job Details</strong></legend>

            <label for="job_position">Which position are you applying for?</label><br>
            <input type="text" id="job_position" required><br><br>

            <label for="department">Department:</label><br>
            <select id="department" required>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="HR">Human Resources</option>
                <!-- Add more departments if needed -->
            </select><br><br>

            <label for="location">Preferred Location (optional):</label><br>
            <input type="text" id="location"><br><br>

            <label for="resume">Upload Resume:</label><br>
            <input type="file" id="resume" required><br><br>
        </fieldset><br>

        <!-- Educational Information Section -->
        <fieldset>
            <legend><strong>Educational Information</strong></legend>

            <label for="highest_degree">Highest Degree:</label><br>
            <select id="highest_degree" required>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
                <!-- Add more degree options if needed -->
            </select><br><br>

            <label for="major">Major:</label><br>
            <input type="text" id="major" required><br><br>

            <label for="ielts">IELTS Score (if applicable):</label><br>
            <input type="number" id="ielts" min="0" max="10" step="0.5"><br><br>
        </fieldset><br>

        <!-- Work Experience Section -->
        <fieldset>
            <legend><strong>Work Experience</strong></legend>

            <label for="experience_years">Years of Experience:</label><br>
            <input type="number" id="experience_years" min="0" required><br><br>

            <label for="prev_company">Previous Company:</label><br>
            <input type="text" id="prev_company"><br><br>
        </fieldset><br>

        <!-- Skills Section -->
        <fieldset>
            <legend><strong>Programming Skills</strong></legend>

            <label for="skills">List your skills:</label><br>

            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label><br>

            <input type="checkbox" id="java" name="skills" value="Java">
            <label for="java">Java</label><br>

            <input type="checkbox" id="cpp" name="skills" value="C++">
            <label for="cpp">C++</label><br>

            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <input type="checkbox" id="ruby" name="skills" value="Ruby">
            <label for="ruby">Ruby</label><br>

            <input type="checkbox" id="go" name="skills" value="Go">
            <label for="go">Go</label><br>

            <input type="checkbox" id="swift" name="skills" value="Swift">
            <label for="swift">Swift</label><br>

            <input type="checkbox" id="csharp" name="skills" value="C#">
            <label for="csharp">C#</label><br>

            <input type="checkbox" id="php" name="skills" value="PHP">
            <label for="php">PHP</label><br>

            <input type="checkbox" id="typescript" name="skills" value="TypeScript">
            <label for="typescript">TypeScript</label><br>

            <input type="checkbox" id="rust" name="skills" value="Rust">
            <label for="rust">Rust</label><br>

            <input type="checkbox" id="kotlin" name="skills" value="Kotlin">
            <label for="kotlin">Kotlin</label><br>

            <input type="checkbox" id="sql" name="skills" value="SQL">
            <label for="sql">SQL</label><br>

            <input type="checkbox" id="dart" name="skills" value="Dart">
            <label for="dart">Dart</label><br>

            <input type="checkbox" id="r" name="skills" value="R">
            <label for="r">R</label><br>

            <input type="checkbox" id="perl" name="skills" value="Perl">
            <label for="perl">Perl</label><br>

            <input type="checkbox" id="htmlcss" name="skills" value="HTML/CSS">
            <label for="htmlcss">HTML/CSS</label><br>

            <input type="checkbox" id="scala" name="skills" value="Scala">
            <label for="scala">Scala</label><br>

            <input type="checkbox" id="elixir" name="skills" value="Elixir">
            <label for="elixir">Elixir</label><br>

            <input type="checkbox" id="bash" name="skills" value="Shell Scripting (Bash)">
            <label for="bash">Shell Scripting (Bash)</label><br><br>

        </fieldset><br>


        <!-- References Section -->
        <fieldset>
            <legend><strong>References</strong></legend>

            <label for="reference_name">Reference Name:</label><br>
            <input type="text" id="reference_name" required><br><br>

            <label for="reference_contact">Reference Contact:</label><br>
            <input type="tel" id="reference_contact" required><br><br>

            <label for="reference_relation">Relation to Reference:</label><br>
            <input type="text" id="reference_relation" required><br><br>
        </fieldset><br>

        <!-- Availability Section -->
        <fieldset>
            <legend><strong>Availability</strong></legend>

            <label for="availability">When can you start?</label><br>
            <input type="date" id="availability" required><br><br>

            <label for="work_schedule">Preferred Work Schedule:</label><br>
            <select id="work_schedule" required>
                <option value="full_time">Full Time</option>
                <option value="part_time">Part Time</option>
                <option value="flexible">Flexible</option>
            </select><br><br>
        </fieldset><br>

        <center>
            <input type="submit" value="Submit">
        </center>

    </form>
</body>

</html>
